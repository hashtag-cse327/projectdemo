{% extends 'nav.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/signu.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

    <title>ManushLagbe | Sign Up</title>
  </head>
  <body>
    
  <form method='POST' class="login-form"> {% csrf_token %}
        
        <h1 style="color: #4c95c6; ">Sign Up</h1>

        {{form}}

        <input type="submit" class="logbtn" value="Create an account">
        

        <div class="bottom-text">
          <span style="font-size: 20px;">Already have an account? <a href="{% url 'login' %}">Sign In</a></span>
        </div>
   </form>
    


  <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

   </script>

  
  </body>
</html>
{% endblock %}
